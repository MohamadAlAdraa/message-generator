<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quran Homework Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f3f7fa;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .section {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .section label {
      display: block;
      margin-top: 0.5rem;
      font-weight: 600;
    }

    .section input,
    .section select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .student-box {
      background-color: #ffffff;
      border-left: 5px solid #007bff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }

    .add-btn, .generate-btn {
      display: inline-block;
      margin-top: 1rem;
      background-color: #007bff;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .add-btn:hover, .generate-btn:hover {
      background-color: #0056b3;
    }

    .delete-btn {
      float: right;
      background: red;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #dc3545;
    }

    .delete-assignment-btn {
      margin-top: 0.5rem;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }

    .delete-assignment-btn:hover {
      background-color: #c82333;
    }

    .output {
      white-space: pre-line;
      background-color: #eef;
      padding: 1rem;
      border-radius: 8px;
      position: relative;
    }

    .copy-btn {
      position: relative;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      margin-right: 0.5rem;
      margin-top: 0.5rem;
    }

    .copy-btn:hover {
      background-color: #218838;
    }

    .copy-btn.copied {
      background-color: #6c757d;
    }

    #whatsappBtn {
      background-color: #25D366;
    }

    #whatsappBtn:hover {
      background-color: #1da851;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .checkbox-container input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .checkbox-container label {
      margin: 0;
      font-weight: normal;
    }

    hr {
      margin: 1rem 0 0.5rem 0;
      border: none;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>üìö Quran Homework Generator</h1>

  <div class="section">
    <label for="newStudent">Add New Student</label>
    <input type="text" id="newStudent" placeholder="e.g. Mohamad" />
    <button class="add-btn" onclick="addStudentToList()">Add Student</button>
  </div>

  <div class="section" id="studentsContainer"></div>

  <button class="generate-btn" onclick="generateMessage()">Generate Message</button>

  <div class="section output" id="output" style="display: none;">
    <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">
      <span id="copyIcon">üìã</span>
      <span id="copyText">Copy</span>
    </button>
    <button class="copy-btn" id="whatsappBtn" onclick="shareOnWhatsApp()">
      <span>üì§</span>
      <span>WhatsApp</span>
    </button>
    <div id="outputContent"></div>
  </div>

  <script>
    const surahs = [ /* --- OMITTED HERE FOR BREVITY --- */ ];

    let students = JSON.parse(localStorage.getItem('quranStudents') || '[]');

    function save() {
      localStorage.setItem('quranStudents', JSON.stringify(students));
    }

    function renderStudents() {
      const container = document.getElementById('studentsContainer');
      container.innerHTML = '';
      students.forEach((student, i) => {
        const box = document.createElement('div');
        box.className = 'student-box';
        box.innerHTML = `<strong>${student.name}</strong>
          <button class="delete-btn" onclick="deleteStudent(${i})">Delete</button>
          <div id="assignments-${i}"></div>
          <button class="add-btn" onclick="addAssignment(${i})">‚ûï Add Surah</button>`;
        container.appendChild(box);
        if (!student.assignments) student.assignments = [];
        student.assignments.forEach((a, j) => renderAssignment(i, a, j));
      });
      save();
    }

    function renderAssignment(studentIndex, assignment, assignmentIndex) {
      const wrapper = document.createElement('div');
      const options = surahs.map(([en, ar]) => `<option value="${en}" ${assignment.surah === en ? 'selected' : ''}>${ar} (${en})</option>`).join('');
      wrapper.innerHTML = `
        <label>Surah</label>
        <select onchange="students[${studentIndex}].assignments[${assignmentIndex}].surah = this.value; save()">${options}</select>
        <div class="checkbox-container">
          <input type="checkbox" id="entire-${studentIndex}-${assignmentIndex}" ${assignment.entire ? 'checked' : ''} onchange="
            students[${studentIndex}].assignments[${assignmentIndex}].entire = this.checked;
            this.parentElement.parentElement.querySelector('.from-ayah').disabled = this.checked;
            this.parentElement.parentElement.querySelector('.to-ayah').disabled = this.checked;
            save();
          ">
          <label for="entire-${studentIndex}-${assignmentIndex}">Entire Surah</label>
        </div>
        <input type="number" class="from-ayah" placeholder="From Ayah" value="${assignment.from || ''}" ${assignment.entire ? 'disabled' : ''} onchange="students[${studentIndex}].assignments[${assignmentIndex}].from = this.value; save()">
        <input type="number" class="to-ayah" placeholder="To Ayah" value="${assignment.to || ''}" ${assignment.entire ? 'disabled' : ''} onchange="students[${studentIndex}].assignments[${assignmentIndex}].to = this.value; save()">
        <button class="delete-assignment-btn" onclick="
          if (confirm('Are you sure you want to delete this surah assignment?')) {
            students[${studentIndex}].assignments.splice(${assignmentIndex}, 1);
            renderStudents();
          }
        ">üóëÔ∏è Remove Surah</button>
        <hr>
      `;
      document.getElementById(`assignments-${studentIndex}`).appendChild(wrapper);
    }

    function addStudentToList() {
      const input = document.getElementById('newStudent');
      const name = input.value.trim();
      if (name) {
        students.push({ name, assignments: [] });
        input.value = '';
        renderStudents();
      }
    }

    function deleteStudent(index) {
      if (confirm('Are you sure you want to delete this student?')) {
        students.splice(index, 1);
        renderStudents();
      }
    }

    function addAssignment(i) {
      students[i].assignments.push({ surah: surahs[0][0], from: '', to: '', entire: false });
      renderStudents();
    }

    function generateMessage() {
      let msg = 'üìö Quran Homework Assignment\n\n';
      let msgAr = 'üìö Ÿàÿßÿ¨ÿ® ÿ™ÿ≠ŸÅŸäÿ∏ ÿßŸÑŸÇÿ±ÿ¢ŸÜ\n\n';
      students.forEach(student => {
        msg += `üë¶ Student: ${student.name}\n`;
        msgAr += `üë¶ ÿßŸÑÿ∑ÿßŸÑÿ®: ${student.name}\n`;
        student.assignments.forEach(a => {
          const surahPair = surahs.find(([en]) => en === a.surah);
          const ar = surahPair ? surahPair[1] : a.surah;
          msg += `üìñ Surah: ${a.surah}\n`;
          msgAr += `üìñ ÿßŸÑÿ≥Ÿàÿ±ÿ©: ${ar}\n`;
          if (a.entire) {
            msg += `üî¢ Entire Surah\n\n`;
            msgAr += `üî¢ ÿßŸÑÿ≥Ÿàÿ±ÿ© ŸÉÿßŸÖŸÑÿ©\n\n`;
          } else {
            msg += `üî¢ Ayahs: ${a.from} to ${a.to}\n\n`;
            msgAr += `üî¢ ÿßŸÑÿ¢Ÿäÿßÿ™: ${a.from} ÿ•ŸÑŸâ ${a.to}\n\n`;
          }
        });
      });
      msg += "üìå Please help your child review and memorize this section.\nJazakum Allahu Khairan!\n\n";
      msgAr += "üìå ÿßŸÑÿ±ÿ¨ÿßÿ° ŸÖÿ™ÿßÿ®ÿπÿ© ÿ∑ŸÅŸÑŸÉ ŸÅŸä ÿßŸÑŸÖÿ±ÿßÿ¨ÿπÿ© ŸàÿßŸÑÿ≠ŸÅÿ∏.\nÿ¨ÿ≤ÿßŸÉŸÖ ÿßŸÑŸÑŸá ÿÆŸäÿ±Ÿãÿß!";

      const outputDiv = document.getElementById('output');
      const outputContent = document.getElementById('outputContent');
      outputContent.textContent = msg + '\n' + msgAr;
      outputDiv.style.display = 'block';

      const copyBtn = document.getElementById('copyBtn');
      const copyText = document.getElementById('copyText');
      const copyIcon = document.getElementById('copyIcon');
      copyBtn.classList.remove('copied');
      copyText.textContent = 'Copy';
      copyIcon.textContent = 'üìã';
    }

    function copyToClipboard() {
      const outputContent = document.getElementById('outputContent');
      const text = outputContent.textContent;

      navigator.clipboard.writeText(text).then(() => {
        const copyBtn = document.getElementById('copyBtn');
        const copyText = document.getElementById('copyText');
        const copyIcon = document.getElementById('copyIcon');
        copyBtn.classList.add('copied');
        copyText.textContent = 'Copied!';
        copyIcon.textContent = '‚úì';
        setTimeout(() => {
          copyBtn.classList.remove('copied');
          copyText.textContent = 'Copy';
          copyIcon.textContent = 'üìã';
        }, 2000);
      }).catch(() => {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand('copy');
        } catch {
          alert('Failed to copy text');
        }
        document.body.removeChild(textArea);
      });
    }

    function shareOnWhatsApp() {
      const outputContent = document.getElementById('outputContent');
      const text = outputContent.textContent;
      const encodedText = encodeURIComponent(text);
      const url = `https://wa.me/?text=${encodedText}`;
      window.open(url, '_blank');
    }

    renderStudents();
  </script>
</body>
</html>
