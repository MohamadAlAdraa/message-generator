<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quran Homework Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .student-block {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
    }

    .student-block label {
      display: block;
      margin-top: 0.5rem;
      font-weight: 600;
    }

    .student-block input,
    .student-block select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .student-block .checkbox-row {
      margin-top: 0.5rem;
    }

    .add-btn, .generate-btn {
      display: inline-block;
      margin-top: 1rem;
      background-color: #007bff;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .add-btn:hover, .generate-btn:hover {
      background-color: #0056b3;
    }

    .output {
      white-space: pre-line;
      background-color: #eef;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Quran Homework Generator</h1>

  <div id="studentsList"></div>

  <div class="student-block">
    <label>Student Name</label>
    <input type="text" id="studentName" placeholder="e.g. Mohamad Al Adraa" />

    <label>Surah</label>
    <select id="surah">
      <option value="">Select Surah</option>
    </select>

    <div class="checkbox-row">
      <label><input type="checkbox" id="entireSurah" /> Entire Surah</label>
    </div>

    <label>From Ayah</label>
    <input type="number" id="fromAyah" placeholder="e.g. 1" />

    <label>To Ayah</label>
    <input type="number" id="toAyah" placeholder="e.g. 10" />

    <button class="add-btn" onclick="addStudentAssignment()">âž• Add Student</button>
  </div>

  <button class="generate-btn" onclick="generateMessage()">âœ… Generate Message</button>

  <div class="output" id="output"></div>

  <script>
    const surahs = ["Al-Fatiha", "Al-Baqarah", "Aal-Imran", "An-Nisa", "Al-Ma'idah", "Al-An'am", "Al-A'raf", "Al-Anfal", "At-Tawbah", "Yunus", "Hud", "Yusuf", "Ar-Ra'd", "Ibrahim", "Al-Hijr", "An-Nahl", "Al-Isra", "Al-Kahf", "Maryam", "Ta-Ha", "Al-Anbiya", "Al-Hajj", "Al-Mu'minun", "An-Nur", "Al-Furqan", "Ash-Shu'ara", "An-Naml", "Al-Qasas", "Al-Ankabut", "Ar-Rum", "Luqman", "As-Sajda", "Al-Ahzab", "Saba", "Fatir", "Ya-Sin", "As-Saffat", "Sad", "Az-Zumar", "Ghafir", "Fussilat", "Ash-Shura", "Az-Zukhruf", "Ad-Dukhan", "Al-Jathiya", "Al-Ahqaf", "Muhammad", "Al-Fath", "Al-Hujurat", "Qaf", "Adh-Dhariyat", "At-Tur", "An-Najm", "Al-Qamar", "Ar-Rahman", "Al-Waqia", "Al-Hadid", "Al-Mujadila", "Al-Hashr", "Al-Mumtahina", "As-Saff", "Al-Jumu'a", "Al-Munafiqun", "At-Taghabun", "At-Talaq", "At-Tahrim", "Al-Mulk", "Al-Qalam", "Al-Haqqa", "Al-Ma'arij", "Nuh", "Al-Jinn", "Al-Muzzammil", "Al-Muddaththir", "Al-Qiyama", "Al-Insan", "Al-Mursalat", "An-Naba", "An-Nazi'at", "Abasa", "At-Takwir", "Al-Infitar", "Al-Mutaffifin", "Al-Inshiqaq", "Al-Buruj", "At-Tariq", "Al-A'la", "Al-Ghashiyah", "Al-Fajr", "Al-Balad", "Ash-Shams", "Al-Layl", "Ad-Duhaa", "Ash-Sharh", "At-Tin", "Al-Alaq", "Al-Qadr", "Al-Bayyina", "Az-Zalzalah", "Al-Adiyat", "Al-Qari'a", "At-Takathur", "Al-Asr", "Al-Humazah", "Al-Fil", "Quraish", "Al-Ma'un", "Al-Kawthar", "Al-Kafirun", "An-Nasr", "Al-Masad", "Al-Ikhlas", "Al-Falaq", "An-Nas"];

    const surahDropdown = document.getElementById("surah");
    const studentsList = document.getElementById("studentsList");
    const outputDiv = document.getElementById("output");
    const addedAssignments = [];

    surahs.forEach(surah => {
      const opt = document.createElement("option");
      opt.value = surah;
      opt.textContent = surah;
      surahDropdown.appendChild(opt);
    });

    function addStudentAssignment() {
      const name = document.getElementById("studentName").value.trim();
      const surah = document.getElementById("surah").value;
      const from = document.getElementById("fromAyah").value;
      const to = document.getElementById("toAyah").value;
      const entire = document.getElementById("entireSurah").checked;

      if (!name || !surah || (!entire && (!from || !to))) {
        alert("Please fill all required fields.");
        return;
      }

      addedAssignments.push({ name, surah, from, to, entire });

      const block = document.createElement("div");
      block.className = "student-block";
      block.innerHTML = `<strong>${name}</strong><br>
        ðŸ“– Surah: ${surah}<br>
        ðŸ”¢ ${entire ? 'Entire Surah' : `Ayahs: ${from} to ${to}`}`;
      studentsList.appendChild(block);

      // Reset inputs
      document.getElementById("studentName").value = "";
      document.getElementById("fromAyah").value = "";
      document.getElementById("toAyah").value = "";
      document.getElementById("entireSurah").checked = false;
    }

    function generateMessage() {
      let message = "ðŸ“š Quran Homework Assignment\n\n";
      addedAssignments.forEach(({ name, surah, from, to, entire }) => {
        message += `ðŸ‘¦ Student: ${name}\nðŸ“– Surah: ${surah}\n`;
        message += entire ? `ðŸ”¢ Entire Surah\n\n` : `ðŸ”¢ Ayahs: ${from} to ${to}\n\n`;
      });
      message += "ðŸ“Œ Please help your child review and memorize this section.\nJazakum Allahu Khairan!";
      outputDiv.textContent = message;
    }
  </script>
</body>
</html>
